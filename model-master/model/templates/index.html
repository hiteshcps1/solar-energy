<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
	<h1>Predict Solar Production</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Cloud coverage" placeholder="Cloud coverage" required="required" />
        <input type="text" name="Visibility" placeholder="Visibility" required="required" />
        <input type="text" name="Temperature" placeholder="Temperature" required="required" />
        <input type="text" name="Dew point" placeholder="Dew point" required="required" />
        <input type="text" name="Relative humidity" placeholder="Relative humidity" required="required" />
        <input type="text" name="Wind speed" placeholder="Wind speed" required="required" />
        <input type="text" name="Station pressure" placeholder="Station pressure" required="required" />
        <input type="text" name="Altimeter" placeholder="Altimeter" required="required" />
		

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
